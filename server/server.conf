
lua_package_path "?.lua;;"; # Path to Lua scripts, relative to the base directory
lua_shared_dict health 10m; # Shared memory for health checks

server {
    listen 80;

    # User-related API endpoints
    location ~ ^/api/user/(register|login)$ {
        set $target "";  # Declare the target variable

        content_by_lua_block {
            local scriptService = require "scriptService"

            -- Select a healthy backend server
            local server, err = scriptService.weighted_ip_hash(scriptService.servers.backend)
            if not server then
                ngx.log(ngx.ERR, err)
                ngx.exit(502)  -- Bad Gateway
            end
            ngx.var.target = "http://" .. server  -- Set the target variable dynamically
        }

        proxy_pass $target;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 10s;
    }

    # Document-related API endpoints
    location ~ ^/api/document/(shared-docs|share-doc|my-doc)$ {
        set $target "";  # Declare the target variable

        content_by_lua_block {
            local scriptService = require "scriptService"

            -- Select a healthy backend server
            local server, err = scriptService.weighted_ip_hash(scriptService.servers.backend)
            if not server then
                ngx.log(ngx.ERR, err)
                ngx.exit(502)  -- Bad Gateway
            end
            ngx.var.target = "http://" .. server  -- Set the target variable dynamically
        }

        proxy_pass $target;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 10s;
    }

    # Catch-all for other API endpoints
    location /api/ {
        set $target "";  # Declare the target variable

        content_by_lua_block {
            local scriptService = require "scriptService"

            -- Select a healthy backend server
            local server, err = scriptService.weighted_ip_hash(scriptService.servers.backend)
            if not server then
                ngx.log(ngx.ERR, err)
                ngx.exit(502)  -- Bad Gateway
            end
            ngx.var.target = "http://" .. server  -- Set the target variable dynamically
        }

        proxy_pass $target;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 10s;
    }
}


